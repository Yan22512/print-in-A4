    <script>
        const { jsPDF } = window.jspdf;

        // åº§æ¨™è¨­å®šæª”
        const LAYOUT_CONFIGS = {
            'reading_card': [{x:0,y:0,w:105,h:75},{x:105,y:0,w:105,h:75},{x:0,y:77,w:105,h:75},{x:105,y:77,w:105,h:75},{x:0,y:154,w:105,h:75},{x:105,y:154,w:105,h:75}],
            '3x5': [{x:2,y:2,w:127,h:76.2},{x:2,y:80.2,w:127,h:76.2},{x:2,y:158.4,w:127,h:76.2},{x:131,y:2,w:76.2,h:127},{x:131,y:131,w:76.2,h:127}],
            '4x6': [{x:2,y:2,w:101.6,h:152.4},{x:105.6,y:2,w:101.6,h:152.4},{x:2,y:156.4,w:152.4,h:101.6}],
            'A6': [{x:2,y:2,w:105,h:148},{x:107,y:2,w:105,h:148},{x:2,y:152,w:105,h:148},{x:107,y:152,w:105,h:148}],
            'A5': [{x:31,y:2,w:148,h:210},{x:31,y:214,w:148,h:210}]
        };

        const fileInput = document.getElementById('fileInput');
        const fileCountDisplay = document.getElementById('fileCount');
        const generateBtn = document.getElementById('generateBtn');

        // V5.1 å„ªåŒ–ï¼šå³æ™‚åæ‡‰é¸å–ç‹€æ…‹
        fileInput.addEventListener('change', (e) => {
            if (e.target.files && e.target.files.length > 0) {
                fileCountDisplay.innerText = `âœ… æˆåŠŸé¸å– ${e.target.files.length} å¼µç›¸ç‰‡`;
                fileCountDisplay.classList.remove('text-slate-500');
                fileCountDisplay.classList.add('text-emerald-600', 'font-bold');
            } else {
                fileCountDisplay.innerText = "æ”¯æ´å¤šé¸ï¼Œé»æ“Šå³å¯ä¸Šå‚³";
                fileCountDisplay.classList.remove('text-emerald-600', 'font-bold');
                fileCountDisplay.classList.add('text-slate-500');
            }
        });

        // ç¹ªè£½ L å‹è£åˆ‡ç·š
        function drawL(doc, x, y, w, h) {
            const s = 3; doc.setDrawColor(200, 200, 200); doc.setLineWidth(0.1);
            doc.line(x,y,x+s,y); doc.line(x,y,x,y+s);
            doc.line(x+w,y,x+w-s,y); doc.line(x+w,y,x+w,y+s);
            doc.line(x,y+h,x+s,y+h); doc.line(x,y+h,x,y+h-s);
            doc.line(x+w,y+h,x+w-s,y+h); doc.line(x+w,y+h,x+w,y+h-s);
        }

        async function processImageForSlot(file, slotW, slotH) {
            return new Promise((resolve, reject) => {
                const img = new Image();
                const url = URL.createObjectURL(file);
                
                img.onload = () => {
                    URL.revokeObjectURL(url);
                    let origW = img.width;
                    let origH = img.height;

                    const isImgPortrait = origH > origW;
                    const isSlotPortrait = slotH > slotW;
                    const needsRotation = (isImgPortrait !== isSlotPortrait);

                    let drawW = origW;
                    let drawH = origH;
                    const MAX_PX = 2400; 
                    if (drawW > MAX_PX || drawH > MAX_PX) {
                        const ratio = Math.min(MAX_PX / drawW, MAX_PX / drawH);
                        drawW *= ratio;
                        drawH *= ratio;
                    }

                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');

                    if (needsRotation) {
                        canvas.width = drawH;
                        canvas.height = drawW;
                        ctx.fillStyle = "#FFFFFF";
                        ctx.fillRect(0, 0, drawH, drawW);
                        ctx.translate(drawH / 2, drawW / 2);
                        ctx.rotate(90 * Math.PI / 180);
                        ctx.drawImage(img, -drawW / 2, -drawH / 2, drawW, drawH);
                    } else {
                        canvas.width = drawW;
                        canvas.height = drawH;
                        ctx.fillStyle = "#FFFFFF";
                        ctx.fillRect(0, 0, drawW, drawH);
                        ctx.drawImage(img, 0, 0, drawW, drawH);
                    }

                    const data = canvas.toDataURL('image/jpeg', 0.92);
                    resolve({ src: data, finalW: canvas.width, finalH: canvas.height });
                };
                img.onerror = () => reject("åœ–ç‰‡è§£æå¤±æ•—");
                img.src = url;
            });
        }

        generateBtn.addEventListener('click', async () => {
            const files = fileInput.files;
            if (files.length === 0) return alert('è«‹å…ˆé¸å–åœ–æª”ï¼');
            
            const sizeKey = document.getElementById('sizeSelect').value;
            const config = LAYOUT_CONFIGS[sizeKey];
            const hasL = document.getElementById('lineToggle').checked;
            
            generateBtn.disabled = true;
            document.getElementById('statusArea').classList.remove('hidden');
            const doc = new jsPDF('p', 'mm', 'a4');

            for (let i = 0; i < files.length; i++) {
                try {
                    const p = Math.round(((i + 1) / files.length) * 100);
                    document.getElementById('progressBar').style.width = p + '%';
                    document.getElementById('progressPercent').innerText = p + '%';
                    document.getElementById('progressText').innerText = `è™•ç†ç¬¬ ${i+1} å¼µç›¸ç‰‡...`;

                    const idx = i % config.length;
                    const slot = config[idx];

                    const processedImg = await processImageForSlot(files[i], slot.w, slot.h);
                    
                    if (i > 0 && idx === 0) doc.addPage();

                    const ratio = Math.min(slot.w / processedImg.finalW, slot.h / processedImg.finalH);
                    const renderW = processedImg.finalW * ratio;
                    const renderH = processedImg.finalH * ratio;
                    
                    const offsetX = slot.x + (slot.w - renderW) / 2;
                    const offsetY = slot.y + (slot.h - renderH) / 2;

                    doc.addImage(processedImg.src, 'JPEG', offsetX, offsetY, renderW, renderH, undefined, 'FAST');
                    
                    if (hasL) drawL(doc, slot.x, slot.y, slot.w, slot.h);
                } catch (err) {
                    console.error(`ç¬¬ ${i+1} å¼µè™•ç†å¤±æ•—`, err);
                }
            }

            const ts = new Date().toISOString().replace(/[-:T]/g, '').slice(0, 12);
            doc.save(`æ’ç‰ˆ_${sizeKey}_${ts}.pdf`);
            
            generateBtn.disabled = false;
            document.getElementById('progressText').innerText = "âœ… PDF ç”¢å‡ºæˆåŠŸï¼";
        });
    </script>
