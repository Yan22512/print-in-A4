<!DOCTYPE html>
<html lang="zh-TW">

<body class="bg-slate-100 min-h-screen flex flex-col items-center p-4">

        <div class="space-y-4">

                <label class="block text-sm font-semibold text-slate-700 mb-1">選擇圖片尺寸</label>
                <select id="sizeSelect" class="w-full p-3 border border-slate-200 rounded-xl bg-white outline-none focus:ring-2 focus:ring-indigo-500">

            <div class="flex items-center justify-between p-3 bg-slate-50 rounded-xl">

                    <input type="checkbox" id="lineToggle" class="sr-only peer" checked>
                    <div class="w-11 h-6 bg-gray-200 rounded-full peer peer-checked:after:translate-x-full peer-checked:bg-indigo-600 after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:rounded-full after:h-5 after:w-5 after:transition-all"></div>

            </div>

                <span id="progressText" class="text-xs font-bold text-indigo-700">正在處理中...</span>

            document.getElementById('fileCount').innerText = `已選擇 ${fileInput.files.length} 張照片`;
        });

        function getFormattedTimestamp() {
            const d = new Date();
            const pad = (n) => n.toString().padStart(2, '0');
            return `${d.getFullYear()}${pad(d.getMonth() + 1)}${pad(d.getDate())}${pad(d.getHours())}${pad(d.getMinutes())}`;
        }

        function drawLMarks(doc, x, y, w, h) {
            const l = 3; doc.setDrawColor(200, 200, 200); doc.setLineWidth(0.1);
            doc.line(x, y, x + l, y); doc.line(x, y, x, y + l);
            doc.line(x + w, y, x + w - l, y); doc.line(x + w, y, x + w, y + l);
            doc.line(x, y + h, x + l, y + h); doc.line(x, y + h, x, y + h - l);
            doc.line(x + w, y + h, x + w - l, y + h); doc.line(x + w, y + h, x + w, y + h - l);
        }

        // --- 核心優化：使用 Canvas 預處理圖片，解決空白與壓縮問題 ---
        function processImage(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = new Image();
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        let width = img.width;
                        let height = img.height;

                        // 智慧縮放：如果邊長超過 3500px 則等比例縮小，防止記憶體崩潰
                        const maxSide = 3500;
                        if (width > maxSide || height > maxSide) {
                            if (width > height) {
                                height = (maxSide / width) * height;
                                width = maxSide;
                            } else {
                                width = (maxSide / height) * width;
                                height = maxSide;
                            }
                        }

                        canvas.width = width;
                        canvas.height = height;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, width, height);

                        // 統一轉為 JPEG 格式，品質設為 0.92 (高畫質)
                        const dataUrl = canvas.toDataURL('image/jpeg', 0.92);
                        resolve({ src: dataUrl, width, height });
                    };
                    img.onerror = () => reject("圖片解析失敗");
                    img.src = e.target.result;
                };
                reader.onerror = () => reject("檔案讀取失敗");
                reader.readAsDataURL(file);
            });
        }
