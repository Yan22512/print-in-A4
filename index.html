<!DOCTYPE html>

<body class="bg-slate-100 min-h-screen flex flex-col items-center p-4">

    <div class="bg-white p-6 rounded-2xl shadow-xl w-full max-w-md">
        <h1 class="text-2xl font-bold mb-1 text-center text-indigo-700">ğŸ“¸ ç›¸ç‰‡æ¥µé™æ’ç‰ˆ Pro</h1>
        <p class="text-[10px] text-center text-slate-400 mb-6">å°‡å¤šå€‹æª”æ¡ˆåˆä½µåœ¨A4å°ºå¯¸</p>
        
        <div class="space-y-4">
            <div>
                <label class="block text-sm font-semibold text-slate-700 mb-1">é¸æ“‡åœ–ç‰‡å°ºå¯¸</label>
                <select id="sizeSelect" class="w-full p-3 border border-slate-200 rounded-xl bg-white outline-none focus:ring-2 focus:ring-indigo-500 transition-all">
                    <option value="reading_card">é»è®€å°å¡ (7.5 x 10.5 cm)</option>
                    <option value="3x5">3 x 5 å‹ (ç´„ 7.6 x 12.7 cm)</option>
                    <option value="4x6">4 x 6 å‹ (ç´„ 10.2 x 15.2 cm)</option>
                    <option value="A6">A6 å°ºå¯¸ (10.5 x 14.8 cm)</option>
                    <option value="A5">A5 å°ºå¯¸ (14.8 x 21.0 cm)</option>
                </select>
            </div>

            <div class="flex items-center justify-between p-3 bg-slate-50 rounded-xl">
                <span class="text-sm font-medium text-gray-700">å››è§’ L å‹è£åˆ‡æ¨™è¨˜</span>
                <label class="relative inline-flex items-center cursor-pointer">
                    <input type="checkbox" id="lineToggle" class="sr-only peer" checked>
                    <div class="w-11 h-6 bg-gray-200 rounded-full peer peer-checked:after:translate-x-full peer-checked:bg-indigo-600 after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:rounded-full after:h-5 after:w-5 after:transition-all"></div>
                </label>
            </div>

            <div class="border-2 border-dashed border-slate-200 rounded-xl p-4 text-center">
                <input type="file" id="fileInput" multiple accept="image/*" class="hidden">
                <label for="fileInput" class="cursor-pointer text-sm text-indigo-600 font-medium block w-full">
                    é»æ“Šæˆ–æ‹–æ”¾ç…§ç‰‡åˆ°æ­¤è™•
                </label>
                <p id="fileCount" class="text-[10px] text-slate-400 mt-1">å°šæœªé¸æ“‡æª”æ¡ˆ</p>
            </div>

            <button id="generateBtn" class="w-full bg-indigo-600 text-white py-4 rounded-xl font-bold text-lg hover:bg-indigo-700 active:scale-[0.98] transition-all disabled:bg-slate-300 shadow-lg">
                ç”¢å‡º PDF ä¸¦ä¸‹è¼‰
            </button>
        </div>

        <div id="status" class="mt-6 hidden">
            <div class="flex justify-between mb-1">
                <span id="progressText" class="text-xs font-bold text-indigo-700">æ­£åœ¨è™•ç†...</span>
                <span id="progressPercent" class="text-xs font-bold text-indigo-700">0%</span>
            </div>
            <div class="w-full bg-slate-100 rounded-full h-2">
                <div id="progressBar" class="bg-indigo-600 h-2 rounded-full transition-all duration-300" style="width: 0%"></div>
            </div>
        </div>
    </div>

    <script>
        const { jsPDF } = window.jspdf;

        // æ’ç‰ˆåƒæ•¸è¨­å®š (mm)
        const LAYOUT_CONFIGS = {
            'reading_card': [
                { x: 0, y: 0, w: 105, h: 75 }, { x: 105, y: 0, w: 105, h: 75 },
                { x: 0, y: 77, w: 105, h: 75 }, { x: 105, y: 77, w: 105, h: 75 },
                { x: 0, y: 154, w: 105, h: 75 }, { x: 105, y: 154, w: 105, h: 75 }
            ],
            '3x5': [
                { x: 0, y: 0, w: 127, h: 76.2 }, { x: 0, y: 78.2, w: 127, h: 76.2 }, { x: 0, y: 156.4, w: 127, h: 76.2 },
                { x: 129, y: 0, w: 76.2, h: 127 }, { x: 129, y: 129, w: 76.2, h: 127 }
            ],
            '4x6': [
                { x: 2, y: 2, w: 101.6, h: 152.4 }, { x: 105.6, y: 2, w: 101.6, h: 152.4 },
                { x: 2, y: 156.4, w: 152.4, h: 101.6 }
            ],
            'A6': [
                { x: 0, y: 0, w: 105, h: 148 }, { x: 105, y: 0, w: 105, h: 148 },
                { x: 0, y: 149, w: 105, h: 148 }, { x: 105, y: 149, w: 105, h: 148 }
            ],
            'A5': [
                { x: 31, y: 0, w: 148, h: 210 }, { x: 31, y: 212, w: 148, h: 210 }
            ]
        };

        const fileInput = document.getElementById('fileInput');
        const generateBtn = document.getElementById('generateBtn');
        const fileCount = document.getElementById('fileCount');

        fileInput.addEventListener('change', () => {
            fileCount.innerText = fileInput.files.length > 0 ? `å·²é¸æ“‡ ${fileInput.files.length} å¼µç…§ç‰‡` : "å°šæœªé¸æ“‡æª”æ¡ˆ";
        });

        function getFormattedTimestamp() {
            const d = new Date();
            const pad = (n) => n.toString().padStart(2, '0');
            return `${d.getFullYear()}${pad(d.getMonth() + 1)}${pad(d.getDate())}${pad(d.getHours())}${pad(d.getMinutes())}`;
        }

        function drawLMarks(doc, x, y, w, h) {
            const l = 3; 
            doc.setDrawColor(200, 200, 200);
            doc.setLineWidth(0.1);
            doc.line(x, y, x + l, y); doc.line(x, y, x, y + l);
            doc.line(x + w, y, x + w - l, y); doc.line(x + w, y, x + w, y + l);
            doc.line(x, y + h, x + l, y + h); doc.line(x, y + h, x, y + h - l);
            doc.line(x + w, y + h, x + w - l, y + h); doc.line(x + w, y + h, x + w, y + h - l);
        }

        generateBtn.addEventListener('click', async () => {
            const files = fileInput.files;
            if (files.length === 0) return alert('è«‹å…ˆé¸æ“‡æª”æ¡ˆï¼');

            const sizeKey = document.getElementById('sizeSelect').value;
            const config = LAYOUT_CONFIGS[sizeKey];
            const isLMarkEnabled = document.getElementById('lineToggle').checked;
            
            generateBtn.disabled = true;
            document.getElementById('status').classList.remove('hidden');

            const doc = new jsPDF('p', 'mm', 'a4');
            
            for (let i = 0; i < files.length; i++) {
                const percent = Math.round(((i + 1) / files.length) * 100);
                document.getElementById('progressBar').style.width = percent + '%';
                document.getElementById('progressPercent').innerText = percent + '%';

                const imgObj = await loadImage(files[i]);
                const imgData = imgObj.src;
                
                const pageIndex = Math.floor(i / config.length);
                const posIndex = i % config.length;
                if (pageIndex > 0 && posIndex === 0) doc.addPage();

                const pos = config[posIndex];

                // è‡ªå‹•æ—‹è½‰è¾¨è­˜
                const isImgPortrait = imgObj.height > imgObj.width;
                const isSlotPortrait = pos.h > pos.w;
                let rotation = (isImgPortrait !== isSlotPortrait) ? 90 : 0;

                doc.addImage(imgData, 'JPEG', pos.x, pos.y, pos.w, pos.h, undefined, 'NONE', rotation);

                if (isLMarkEnabled) drawLMarks(doc, pos.x, pos.y, pos.w, pos.h);
            }

            const filename = `æ’ç‰ˆ_${sizeKey}_${getFormattedTimestamp()}.pdf`;
            doc.save(filename);
            
            generateBtn.disabled = false;
            setTimeout(() => document.getElementById('status').classList.add('hidden'), 2000);
        });

        function loadImage(file) {
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = new Image();
                    img.onload = () => resolve({ src: e.target.result, width: img.width, height: img.height });
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
            });
        }
    </script>
