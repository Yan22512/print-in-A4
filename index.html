        <div class="space-y-4">

                <select id="sizeSelect" class="w-full p-3 border border-slate-200 rounded-xl bg-white outline-none focus:ring-2 focus:ring-indigo-500">
                    <option value="reading_card">é»è®€å°å¡ (7.5 x 10.5 cm)</option>
                    <option value="3x5">3 x 5 å‹ (ç´„ 7.6 x 12.7 cm)</option>
                    <option value="4x6">4 x 6 å‹ (ç´„ 10.2 x 15.2 cm)</option>
                    <option value="A6">A6 å°ºå¯¸ (10.5 x 14.8 cm)</option>

                    [ é»æ“Šé¸å–ç›¸ç‰‡ ]

                <p id="fileCount" class="text-[11px] text-slate-500 mt-2 font-medium">å°šæœªé¸å–ä»»ä½•æª”æ¡ˆ</p>

            <div class="flex gap-2">
                <button id="generateBtn" class="flex-1 bg-indigo-600 text-white py-4 rounded-xl font-bold text-lg hover:bg-indigo-700 active:scale-[0.98] transition-all disabled:bg-slate-300">

        <div id="statusArea" class="mt-6 hidden">

    <script>
        const { jsPDF } = window.jspdf;

        const LAYOUT_CONFIGS = {
            'reading_card': [{x:0,y:0,w:105,h:75},{x:105,y:0,w:105,h:75},{x:0,y:77,w:105,h:75},{x:105,y:77,w:105,h:75},{x:0,y:154,w:105,h:75},{x:105,y:154,w:105,h:75}],
            '3x5': [{x:0,y:0,w:127,h:76.2},{x:0,y:78.2,w:127,h:76.2},{x:0,y:156.4,w:127,h:76.2},{x:129,y:0,w:76.2,h:127},{x:129,y:129,w:76.2,h:127}],
            '4x6': [{x:2,y:2,w:101.6,h:152.4},{x:105.6,y:2,w:101.6,h:152.4},{x:2,y:156.4,w:152.4,h:101.6}],
            'A6': [{x:0,y:0,w:105,h:148},{x:105,y:0,w:105,h:148},{x:0,y:149,w:105,h:148},{x:105,y:149,w:105,h:148}],
            'A5': [{x:31,y:0,w:148,h:210},{x:31,y:212,w:148,h:210}]
        };

        const fileInput = document.getElementById('fileInput');
        const fileCountDisplay = document.getElementById('fileCount');
        const generateBtn = document.getElementById('generateBtn');

        // é¸å–æª”æ¡ˆå¾Œçš„ç«‹å³å›é¥‹
        fileInput.addEventListener('change', () => {
            if (fileInput.files.length > 0) {
                fileCountDisplay.innerText = `âœ… å·²æˆåŠŸé¸å– ${fileInput.files.length} å¼µç›¸ç‰‡`;
                fileCountDisplay.classList.add('text-green-600');
            } else {
                fileCountDisplay.innerText = "å°šæœªé¸å–ä»»ä½•æª”æ¡ˆ";
                fileCountDisplay.classList.remove('text-green-600');
            }
        });

        function getTimestamp() {
            const d = new Date();
            const f = (v) => v.toString().padStart(2, '0');
            return `${d.getFullYear()}${f(d.getMonth()+1)}${f(d.getDate())}${f(d.getHours())}${f(d.getMinutes())}`;
        }

        function drawL(doc, x, y, w, h) {
            const s = 3; doc.setDrawColor(200, 200, 200); doc.setLineWidth(0.1);
            doc.line(x,y,x+s,y); doc.line(x,y,x,y+s);
            doc.line(x+w,y,x+w-s,y); doc.line(x+w,y,x+w,y+s);
            doc.line(x,y+h,x+s,y+h); doc.line(x,y+h,x,y+h-s);
            doc.line(x+w,y+h,x+w-s,y+h); doc.line(x+w,y+h,x+w,y+h-s);
        }

        // å„ªåŒ–å¾Œçš„å½±åƒè™•ç†ï¼šä½¿ç”¨ URL.createObjectURL æ¸›å°‘è¨˜æ†¶é«”æ¶ˆè€—
        async function smartProcess(file) {
            return new Promise((resolve, reject) => {
                const img = new Image();
                const url = URL.createObjectURL(file);
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    let w = img.width, h = img.height;
                    const max = 3000; // é™ä½è‡³ 3000px ç¢ºä¿æ¥µé™ç©©å®šæ€§
                    if (w > max || h > max) {
                        const ratio = Math.min(max / w, max / h);
                        w *= ratio; h *= ratio;
                    }
                    canvas.width = w; canvas.height = h;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0, w, h);
                    const data = canvas.toDataURL('image/jpeg', 0.9);
                    URL.revokeObjectURL(url); // é‡‹æ”¾è¨˜æ†¶é«”
                    resolve({ src: data, w, h });
                };
                img.onerror = () => reject("æ ¼å¼ä¸æ”¯æ´æˆ–æª”æ¡ˆæå£");
                img.src = url;
            });
        }

        generateBtn.addEventListener('click', async () => {
            const files = fileInput.files;
            if (files.length === 0) return alert('è«‹å…ˆé¸å–ç›¸ç‰‡ï¼');

            const config = LAYOUT_CONFIGS[document.getElementById('sizeSelect').value];
            const hasL = document.getElementById('lineToggle').checked;
            
            generateBtn.disabled = true;
            document.getElementById('statusArea').classList.remove('hidden');
            document.getElementById('errorLog').innerText = "";

            const doc = new jsPDF('p', 'mm', 'a4');

            for (let i = 0; i < files.length; i++) {
                try {
                    const p = Math.round(((i + 1) / files.length) * 100);
                    document.getElementById('progressBar').style.width = p + '%';
                    document.getElementById('progressPercent').innerText = p + '%';
                    document.getElementById('progressText').innerText = `è™•ç†ä¸­ (${i+1}/${files.length})`;

                    const img = await smartProcess(files[i]);
                    const idx = i % config.length;
                    if (i > 0 && idx === 0) doc.addPage();

                    const pos = config[idx];
                    const rot = (img.h > img.w) !== (pos.h > pos.w) ? 90 : 0;

                    doc.addImage(img.src, 'JPEG', pos.x, pos.y, pos.w, pos.h, undefined, 'FAST', rot);
                    if (hasL) drawL(doc, pos.x, pos.y, pos.w, pos.h);
                } catch (e) {
                    document.getElementById('errorLog').innerText += `ç¬¬ ${i+1} å¼µå¤±æ•—: ${e}\n`;
                }
            }

            doc.save(`æ’ç‰ˆ_${getTimestamp()}.pdf`);
            generateBtn.disabled = false;
            document.getElementById('progressText').innerText = "âœ… å®Œæˆï¼";
        });
    </script>
